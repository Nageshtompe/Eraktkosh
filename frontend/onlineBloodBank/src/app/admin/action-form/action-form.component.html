<!-- donation-form.component.html -->

<div class="form-container">
  <div class="form-wrapper">
    <div class="form-sides-container">
      <div class="leftside">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="model.name" required>
        </div>

        <!-- Age -->
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" [(ngModel)]="model.age" required>
        </div>

        <!-- Health Condition -->
        <div class="form-group">
          <label for="healthCondition">Health Condition:</label>
          <input type="text" id="healthCondition" name="healthCondition" [(ngModel)]="model.healthCondition" required>
        </div>

        <!-- Blood ID -->
        <div class="form-group">
          <label for="bloodGroup">bloodGroup ID:</label>
          <select id="bloodGroup" name="bloodGroup" [(ngModel)]="model.bloodGroup" required>
            <option value="" disabled selected>Select Blood Type</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="O+">O+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
            <option value="O-">O-</option>
            <!-- Add more options as needed -->
          </select>
        </div>
      </div>
      <div class="rightside">
        <!-- Blood Quantity -->
        <div class="form-group">
          <label for="bloodQuantity">Blood Quantity:</label>
          <input type="number" id="bloodQuantity" name="bloodQuantity" [(ngModel)]="model.bloodQuantity" required>
        </div>

        <!-- Date of Donating -->
        <!-- <div class="form-group">
          <label for="dateOfDonoting">Date of Donating:</label>
          <input type="date" id="dateOfDonoting" name="dateOfDonoting" [(ngModel)]="model.dateOfDonating" required>
        </div> -->

        <!-- Weight -->
        <div class="form-group">
          <label for="weight">Weight:</label>
          <input type="number" id="weight" name="weight" [(ngModel)]="model.weight" required>
        </div>

        <!-- Donor ID Proof -->
        <div class="form-group">
          <label for="donorIdProof">Donor ID Proof:</label>
          <select id="donorIdProof" name="donorIdProof" [(ngModel)]="model.donorIdProof" required>
            <option value="" disabled selected>Select ID Proof</option>
            <option value="pancard">PAN Card</option>
            <option value="aadharcard">Aadhar Card</option>
            <option value="other">Other</option>
            <!-- Add more options as needed -->
          </select>
        </div>

        <!-- Specify Document Type (shown only when "Other" is selected) -->
        <div class="form-group" *ngIf="model.donorIdProof === 'other'">
          <label for="documentType">Specify Document Type:</label>
          <input type="text" id="documentType" name="documentType" [(ngModel)]="model.documentType" required>
        </div>

        <!-- Donor Identity Number -->
        <div class="form-group">
          <label for="donorIdentityNumber">Donor Identity Number:</label>
          <input type="text" id="donorIdentityNumber" name="donorIdentityNumber" [(ngModel)]="model.donorIddentityNumber" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button (click)="callOnBack()">Back</button>
      <button type="button" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</div>
